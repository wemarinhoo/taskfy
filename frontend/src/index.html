<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Organize suas tarefas diárias com nosso To-Do List! Adicione, edite e marque atividades como concluídas. Simples, gratuito e acessível em qualquer dispositivo. Aumente sua produtividade agora!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskfy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="icon" href="../assets/favicon.svg">
  <link href="./output.css" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body class="bg-black flex w-screen h-screen items-center justify-center">
  <main class="w-[1320px] h-[600px] bg-c5 rounded-[40px] p-5">
    <header class="flex justify-between items-center mb-12">
      <img src="../taskfy-logo.svg" alt="Logo Taskfy">
      <div class="flex items-center gap-10">
        <div class="relative">
          <input type="text" placeholder="Buscar Tarefa" name="search" id="search" class="pr-3 pl-8 py-1 border-[2px] border-c3 rounded-[20px] placeholder:text-c4 text-white text-lg outline-0 focus:border-p1 font-body duration-300">
          <img src="../assets/search.svg" alt="" class="absolute top-2.5 left-3 mr-3">
        </div>
        <img src="../assets/notification.svg" alt="">
        <img src="../assets/profile-pic.svg" alt="">
      </div>
    </header>

    <div class="flex justify-evenly w-full mb-12">
      <div class="flex gap-3">
        <div class="rounded-full bg-[#212121] w-[100px] h-[100px] flex items-center justify-center">
          <img src="../assets/task-add.svg" alt="">
        </div>
        <div class="flex flex-col justify-evenly">
          <span class="font-body text-c3 text-lg">Tarefas Adicionadas</span>
          <h6 class="text-white text-lg font-body font-semibold" data-tasks-add="tasks-add">0</h6>
          <span class="font-body text-white text-lg"><span class="text-p1 mr-2">+0</span>esse mês</span>
        </div>
      </div>
      <div class="flex gap-3">
        <div class="rounded-full bg-[#212121] w-[100px] h-[100px] flex items-center justify-center">
          <img src="../assets/task-completed.svg" alt="">
        </div>
        <div class="flex flex-col justify-evenly">
          <span class="font-body text-c3 text-lg">Tarefas Concluídas</span>
          <h6 class="text-white text-lg font-body font-semibold" data-tasks-completed="tasks-completed">0</h6>
          <span class="font-body text-white text-lg"><span class="text-p1 mr-2">+0</span>esse mês</span>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between w-full mb-10">
      <div>
        <h1 class="text-2xl text-white font-body font-semibold">Todas as Tarefas</h1>
      </div>
      <div>
        <button class="flex gap-2 px-3 py-1 bg-p1 font-body font-bold text-p2 rounded-[20px] text-lg items-center cursor-pointer hover:opacity-80 transition duration-300 tracking-wider" data-open-form-task="open-form-task"><img src="../assets/add.svg" alt="" class="h-6 w-6">ADICIONAR</button>
      </div>
    </div>

    <div class="max-w-full mx-auto font-body whitespace-nowrap">
      <table class="min-w-full mb-5">
        <thead>
          <tr class="grid grid-cols-12 gap-4">
            <th class="col-start-1 col-end-4 py-1 text-left text-lg font-semibold text-c3">Título</th>
            <th class="col-start-5 col-end-10 py-1 text-left text-lg font-semibold text-c3">Descrição</th>
            <th class="col-start-11 py-1 text-left text-lg font-semibold text-c3"></th>
            <th class="col-start-12 py-1 text-left text-lg font-semibold text-c3"></th>
          </tr>
        </thead>
      </table>
      <table class="h-48 overflow-y-auto flex flex-1 flex-col pr-3" data-task-list="task-list"></table>
    </div>
  </main>

  <div class="absolute top-0 left-0 bg-black/80 w-full h-full hidden justify-center items-center" data-form-task="form-task">
    <form class="relative w-[500px] h-[500px] rounded-[20px] bg-c5 z-10 p-5 animate-fade-in-scale" data-task-form="task-form">
      <h1 class="text-white text-2xl font-title font-bold mb-10">Criar Tarefa</h1>
      <input type="text" id="title" placeholder="Título..." class="text-2xl text-white placeholder:text-white font-body font-semibold outline-0 mb-5" data-title="title">
      <textarea name="" id="" placeholder="Descrição..." class="bg-c4 rounded-[20px] p-2 text-lg text-white font-body w-full max-w-full h-52 max-h-52 min-h-52 mb-5 outline-0 ring-2 ring-c4 focus:ring-p1 duration-300" data-description="description"></textarea>
      <button type="submit" class="flex gap-2 px-3 py-1 bg-p1 font-body tracking-wide font-bold text-p2 rounded-[20px] text-lg items-center cursor-pointer hover:opacity-80 transition duration-300" data-button-add-task="button-add-task">ADICIONAR TAREFA</button>
      <div class="absolute top-0 right-0 h-12 w-12 bg-s0 text-white text-2xl flex items-center justify-center rounded-tr-[20px] rounded-bl-[20px] cursor-pointer" data-btn-close-form-task="btn-close-form-task">
        <span>X</span>
      </div>
    </form>
  </div>
</body>
</html>
